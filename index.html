<!DOCTYPE html>
<html>
  <head>
    <title>Conray</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="app/processing-1.4.1.js"></script>
    <style>
    .conway {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="conway hero-unit">
      <h1>Conway's Game of Life</h1>
      <p class="lead">
        Conway's Game of Life visualized with processing.js
      </p>
      </div>
      <div class="row">
        <div class="span4">
          <form>
            <fieldset>
              <legend>Play with options</legend>
              <label>Rows in board</label>
              <input type="text" placeholder="10" id="rows" value="30">
              <label>Columns in board</label>
              <input type="text" placeholder="10" id="columns" value="30">
              <label>Life probability</label>
              <input type="text" placeholder="0.2" id="life_probability" value="0.2">
              
              <br/> 
              <a href="#" class="btn btn-primary" onclick="init();">Start!</a>
              <a href="#" class="btn" onclick="pause();" id="pause_button">Pause</a>
            </fieldset>
          </form>
    
          <fieldset>
              <legend>Current game</legend>
              <div># Generation: <span id="generation">0</span></div>
              <div># Alive cells: <span id="alive_cells">0</span></div>
          </fieldset>
    
        </div>
        <div class="span8">
          <canvas id="canvas1"></canvas>
        </div>
      </div>
    </div>
    <script src="app/Cell.js"></script>
    <script src="app/Board.js"></script>
    <script src="app/conway.js"></script>
    <script src="app/init.js"></script>

  </body>
</html>
