<!DOCTYPE html>
<html>
  <head>
    <title>Conway</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="jquery-ui-bootstrap/css/custom-theme/jquery-ui-1.9.2.custom.css" />
    <script src="jquery-ui-bootstrap/js/jquery-1.8.3.min.js"></script>
    <script src="jquery-ui-bootstrap/js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="app/processing-1.4.1.js"></script>
    <style>
    .conway {
        text-align: center;
        background-color:#F0F0D8;
        padding: 40px;
    }
    .conway h1{
      color:#C0D860;
      text-shadow: 1px 1px 2px black, 0 0 1em #604848, 0 0 0.2em #604848;
    }
    .conway .lead{
      color: #789048;
    }
    .btn:active, .btn.active {
      color: white;
      background-color: #61C161;
      text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
    }
    .btn-group {
      margin-bottom: 5px;
    }
    label {
      margin-top: 15px;
    }
    #slider .ui-slider-range { background: #61C161; }
    #slider .ui-slider-handle { border-color: #604848; }
   
    </style>
  </head>
  <body>
    <a href="https://github.com/hell03610/Conway-s-Game-of-Life"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
    <div class="container">
      <div class="conway hero-unit">
      <h1>Conway's Game of Life</h1>
      <p class="lead">
        Conway's Game of Life visualized with processing.js
      </p>
      </div>
      <div class="row">
        <div class="span4">
          <form>
            <fieldset>
              <legend>Play with options</legend>
              <label>Dimensions</label>
             <div class="input-prepend">
                <span class="add-on" style="width:53px">rows</span>
                <input type="text" placeholder="10" id="rows" value="80" required>
              </div>
              <div class="input-prepend">
                <span class="add-on">columns</span>
                <input type="text" placeholder="10" id="columns" value="80" required>
              </div>

              <label>Neighbours to live</label>
              <div class="btn-group" id="neighbours-to-live">
                <a href="#" class="btn">1</a>
                <a href="#" class="btn active">2</a>
                <a href="#" class="btn active">3</a>
                <a href="#" class="btn">4</a>
                <a href="#" class="btn">5</a>
                <a href="#" class="btn">6</a>
                <a href="#" class="btn">7</a>
                <a href="#" class="btn">8</a>
              </div>
             
              <label>Neighbours to reborn</label>
              <div class="btn-group" id="neighbours-to-reborn">
                <a href="#" class="btn">1</a>
                <a href="#" class="btn">2</a>
                <a href="#" class="btn active">3</a>
                <a href="#" class="btn">4</a>
                <a href="#" class="btn">5</a>
                <a href="#" class="btn">6</a>
                <a href="#" class="btn">7</a>
                <a href="#" class="btn">8</a>
              </div>

              <label>Life probability: <span id="life_probability">20%</span></label>
              <div id="slider"></div>
            
              <br/>
              <div style="text-align:center">
              <a href="#" class="btn btn-success" id="start">Start!</a>
              <a href="#" class="btn" id="pause">Pause</a>
              <div>
        
            </fieldset>
          </form>
    
          <fieldset>
              <legend>Current game</legend>
              <div># Generation: <span id="generation">0</span></div>
              <div># Alive cells: <span id="alive_cells">0</span></div>
          </fieldset>
    
        </div>
        <div class="span8">
          <canvas id="canvas1" width="600px" height="400px" style="background-color:#888"></canvas>
        </div>
      </div>
      </div>
    </div>   
    <script src="app/domain/Cell.js"></script>
    <script src="app/domain/God.js"></script>
    <script src="app/domain/Board.js"></script>
    <script src="app/domain/LaserBoard.js"></script>
    <script src="app/ui/App.Animation.js"></script>
    <script src="app/ui/App.URLState.js"></script>
    <script src="app/ui/App.TuneControllers.js"></script>
    <script src="app/ui/App.Sketch.js"></script>
    <script src="app/ui/init.js"></script>
    
  </body>
</html>
